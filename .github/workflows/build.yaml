name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0 # Fetch all history for commitlint

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Lint commit messages (PR)
        if: github.event_name == 'pull_request'
        run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: ğŸ” Lint commit messages (Push)
        if: github.event_name == 'push'
        run: bun run lint:commits

      - name: ğŸ”§ Generate API types
        run: bun run api:generate

      - name: ğŸ“š Generate API documentation
        run: bun run docs:generate

      - name: ğŸ” Check if docs are up-to-date
        run: |
          if [[ -n $(git status --porcelain docs/api) ]]; then
            echo "âŒ API documentation is out of date. Please run 'bun run docs:generate' and commit the changes."
            git diff docs/api
            exit 1
          fi

      - name: ğŸ§¹ Format check
        run: bun run format

      - name: ğŸ§¹ Lint
        run: bun run lint

      - name: ğŸ” Check for unused code
        run: bun run lint:knip

      - name: ğŸ—ï¸ Build (includes publint via rslib plugin)
        run: bun run build

      - name: ğŸ” Type check
        run: bun run lint:types

      - name: ğŸ§ª Run unit tests
        run: bun run test:unit

      - name: ğŸ­ Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: ğŸ§ª Run E2E tests
        run: bun run test:e2e

      - name: ğŸ“¦ Verify package contents
        run: npm pack --dry-run
