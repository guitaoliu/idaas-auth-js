<!DOCTYPE html>
<html>
  <head>
    <title>IDaaS - Face Testing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../shared-styles.css" />
  </head>

  <body>
    <div id="app">
      <h1>IDaaS Auth - Face Testing</h1>
      <button id="back-button">Back</button>
      <div class="button-group">
        <h3>Face Authentication Methods</h3>

        <button id="request-challenge-face" data-testid="challenge-face">
          üîê  Face
        </button>

        <button id="request-challenge-face-mobile-mutual" data-testid="challenge-face-mobile-mutual">
          üîê  Face Mobile Mutual
        </button>

      </div>

      <div id="mutual-auth-challenge" class="result" style="display: none">
        <h3>Mutual Auth</h3>
        <pre id="mutual-auth-code"></pre>
      </div>

      <div class="button-group">
        <h3>Authentication Actions</h3>
        <button
          id="cancel-auth"
          data-testid="cancel-auth"
          style="background: #dc3545"
        >
          ‚ùå Cancel Authentication
        </button>
      </div>
    </div>

    <div id="onfido-mount"></div>

    <div class="results-container">
      <div id="request-challenge-response" class="result" style="display: none">
        <h3>Authentication Request Params:</h3>
        <pre id="challenge-output"></pre>
      </div>

      <div id="submit-challenge-response" class="result" style="display: none">
        <h3>Submit Challenge Response:</h3>
        <pre id="submit-output"></pre>
      </div>
    </div>
    <script type="module" src="../dist/face/face.js"></script>
  </body>
</html>
